<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Animation example</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../node_modules/openlayers/dist/ol.css"/>
    <link rel="stylesheet" href="../dist/bundle.css"/>
    <style>
        html, body, #map {
            height  : 100%;
            width   : 100%;
            padding : 0;
            margin  : 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="../node_modules/openlayers/dist/ol.js"></script>
    <script src="../node_modules/velocity-animate/velocity.min.js"></script>
    <script src="../dist/bundle.js"></script>
    <script>
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.Stamen({
                        layer: 'watercolor'
                    })
                })
            ],
            view: new ol.View({
                center: ol.proj.transform([-0.92, 52.96], 'EPSG:4326', 'EPSG:3857'),
                zoom: 6
            })
        });

        var popup = new ol.PopupOverlay({
            beforeShow(popup) {
                return Velocity.animate(popup.getElement(), {
                    opacity: [1, 0],
                    scaleX: [1, 0],
                    scaleY: [1, 0]
                }, {
                    duration: 350,
                    visibility: 'visible'
                });
            },
            beforeHide(popup) {
                return Velocity.animate(popup.getElement(), 'reverse');
            }
        });

        map.addOverlay(popup);

        map.on('singleclick', function (evt) {
            var prettyCoord = ol.coordinate.toStringHDMS(ol.proj.transform(evt.coordinate, 'EPSG:3857', 'EPSG:4326'), 2);

            popup.show(evt.coordinate, '<div><h2>Coordinates</h2><p>' + prettyCoord + '</p></div>');
        });
    </script>
</body>
</html>
